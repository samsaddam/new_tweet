{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
  <div class="header">
    <img src="{% static 'img/techis-logo.png' %}" />
    <h1>Home</h1>
  </div>
  <section class="post_form">
    <form action="/edit/{{posts.id}}/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" value="{{posts.name}}" required />
      <input name="body" placeholder="What's Happening?" value="{{posts.body}}" required></input>
      {% if posts.image.url %}
          <img src="{{posts.image.url}}" style="width: 250px; height: 200px;" alt="image">
          {% endif %}
          <br>
      <input type="file" name="image" id="choosefile" />
      <div class="cancelbutton">
         <a href="{% url 'index' %}" id="cancel">Cancel</a> 
        <input id="tweet-button" type="Submit" value="Update" />
      </div>
    </form>
  </section>

  {% endblock %}
